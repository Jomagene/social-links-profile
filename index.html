<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a sharing social links which can be personalised to your profile" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="flex flex-center">
    <main class="flex column">
      <figure class="image-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica profile" />
      </figure>
      <hgroup class="personal-info flex column">
        <h1 class="name">Jessica Randall</h1>
        <p class="location">London, United Kingdom</p>
      </hgroup>
      <section class="link-container flex column">
        <p>"Front-end developer and avid reader."</p>
        <ul class="flex column">
          <li><a href="https://github.com/Jomagene">GitHub</a></li>
          <li>
            <a href="https://www.frontendmentor.io/profile/Jomagene"
              >Frontend Mentor</a
            >
          </li>
          <li>
            <a href="https://www.linkedin.com/in/jo%C3%ABl-magene/">LinkedIn</a>
          </li>
          <li><a href="https://x.com/jomagene">Twitter</a></li>
          <li><a href="https://www.instagram.com/semmagene/">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
